<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Formevent.css">
</head>

<body>
    <div class="container">
        <form>
            <h2>Form For Event Js</h2>
            <hr>

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" name="username" class="form-control && box">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control && box">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control && box">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" class="form-control && box">
            </div>
            <div class="form-group">
                <div>Gender</div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div>
            <div class="form-group">
                <button type="submit" onclick="fun()" value="Submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function fun() {
            alert('Form submitted successfully');
        }
    </script>
</body>

</html>
